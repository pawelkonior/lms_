{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h1>Update course: {{ course.title }}</h1>
    <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Update</button>
    </form>
{% endblock %}
